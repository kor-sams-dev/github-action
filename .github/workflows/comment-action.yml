name: Pull request comment

on:
  issue_comment:
    types: [created]

jobs:
  ready_to_qa:
    if: ${{ github.event.issue.pull_request }} && github.event.comment.body == '/qa'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout twip-next-fe repository
        uses: actions/checkout@v3
        with:
          repository: kor-sams-dev/github-action

      - name: Get PR number
        id: pr-number
        run: echo "number=${{github.event.issue.number }}" >> $GITHUB_ENV
      - name: Get PR info
        id: pr-info
        run: |
          curl 'https://api.github.com/repos/kor-sams-dev/github-action/pulls/${{ env.number }}' > pr.json
      - name: Get base branch name
        id: base-branch
        run: |
          base_branch=$(jq -r '.head.ref' pr.json)
          echo "name=$base_branch" >> $GITHUB_OUTPUT
      - name: Print base branch name
        run: echo "The base branch name is $ { { steps.base-branch.outputs.name }}"

      - name: Merge staging branch
        run: |
          base_branch_name=${{ steps.get_base_branch.outputs.base_branch }}
          echo "The base branch name is: $base_branch_name"

          git config user.name "github action"
          git config user.email "tom@github.com"
          git checkout -b staging
          git merge ${{ github.event.comment}}} 
          git push
