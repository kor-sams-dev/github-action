name: Daily PR List

on:
  schedule:
    - cron: "45 1 * * *"

jobs:
  fetch-pr-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # 사용할 Node.js 버전 선택

      - name: Install dependencies
        run: npm install

      - name: Send HTTP Request
        run: node schedule.js
